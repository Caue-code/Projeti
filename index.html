<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<body>


<div class="sidenav">
         <div class="login-main-text">
            <h2> Site CRF-AP<br> Pagína de Login</h2>
            <p>Faça login ou registre-se aqui para acessar.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form>
                  <div class="login-container">
                    <!--Caixa nome-->
                    <label for="nome"> Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Coloque seu nome, exemplo: josé" required>
                  </div>
                  <div class="login-container">
                    <section class ="login-container">
                        <!--Caixa senha-->
                        <label for="senha"> Senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha com no mínimo 6 caracteres!" minlength="6" maxlength="9" required><br>
                      
                  </div>
                  <button type="submit" >Login</button>
                  <button type="submit" >Seguir</button>
                  
                <!--Botão de Cadastra -->
                <p> Não tem uma conta? <a href="cadastro.html">Cadastra-se</a></p>
               </form>
            </div>
         </div>
      </div>
</body>
</html>
